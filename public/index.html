<!DOCTYPE html>
<html lang="">
<head>
  <title>File Upload Example</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.14.0-beta2/css/bootstrap-select.min.css"
        integrity="sha512-mR/b5Y7FRsKqrYZou7uysnOdCIJib/7r5QeJMFvLNHNhtye3xJp1TdJVPLtetkukFn227nKpXD9OjUc09lx97Q=="
        crossorigin="anonymous"
        referrerpolicy="no-referrer" />
  <style>
      .bootstrap-select:not([class*=col-]):not([class*=form-control]):not(.input-group-btn) {
          width: 100%;
      }
  </style>
</head>
<body>

<div class="container mt-3">
  <h2>Blog Application</h2>
  <form>
    <div class="mb-3 mt-3">
      <label for="file-input" class="form-label">Image Upload</label>
      <input class="form-control" type="file" id="file-input">
    </div>
    <button type="button" id="upload-button" class="btn btn-primary">Upload</button>
  </form>

  <hr>

  <h2 class="mt-5">Create new post</h2>
  <form id="postForm">
    <div class="row">
      <div class="mb-3 mt-3 col-4">
        <label for="title">Post title</label>
        <input type="text" id="title" name="title" class="form-control" placeholder="Post Title" required>
      </div>
      <div class="mb-3 mt-3 col-4">
        <label for="postMediaType">Media Type</label>
        <select name="postMediaType" id="postMediaType" class="form-control" required>
          <option value="">Select Media Type</option>
          <option value="image">Image</option>
          <option value="video">Video</option>
        </select>
      </div>
      <div class="mb-3 mt-3 col-4">
        <label for="categories">Categories</label>
        <select name="categories" id="categories" class="selectpicker" multiple required>
          <option value="1">One</option>
          <option value="2">Two</option>
          <option value="3">Three</option>
          <option value="4">Four</option>
        </select>
      </div>
      <div class="mb-3 mt-3 col-4">
        <label for="file-input" class="form-label">Image Upload</label>
        <input class="form-control" type="file" id="mediaFile">
      </div>
      <div class="mb-3 mt-3 col-8">
        <label for="description">Description</label>
        <textarea name="description" id="description" class="form-control" placeholder="Post Description"></textarea>
      </div>
      <div class="mb-3 mt-3 col-12">
        <label>Published</label>
        True
        <input type="radio" name="published" value="1">
        False
        <input type="radio" name="published" value="0">
      </div>
    </div>
    <button type="submit" class="btn btn-primary">Upload</button>
  </form>
</div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.14.0-beta2/js/bootstrap-select.min.js"
        integrity="sha512-FHZVRMUW9FsXobt+ONiix6Z0tIkxvQfxtCSirkKc5Sb4TKHmqq1dZa8DphF0XqKb3ldLu/wgMa8mT6uXiLlRlw=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>

<!--https://www.jsdelivr.com/package/npm/graphql.js-->
<script src="https://cdn.jsdelivr.net/npm/graphql.js@0.6.8/graphql.min.js"></script>
<script type="text/javascript" src="./main.js"></script>
</body>
</html>
